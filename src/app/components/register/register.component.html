<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>新しい目標を設定する</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="goalForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>目標年度</mat-label>
        <mat-select formControlName="target_year">
          <mat-option [value]="2024">2024年</mat-option>
          <mat-option [value]="2025">2025年</mat-option>
          <mat-option [value]="2026">2026年</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>目標タイトル</mat-label>
        <mat-icon matPrefix>flag</mat-icon>
        <input matInput formControlName="title" placeholder="例: AWS認定資格の取得">
      </mat-form-field>

      <mat-form-field appearance="outline" class="description-field">
        <mat-label>詳細・メモ</mat-label>
        <textarea matInput formControlName="description" rows="6" placeholder="具体的なアクションプランなど"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>期日</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="deadline">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="goalForm.invalid">
        <mat-icon>save</mat-icon> 目標を保存
      </button>
      
    </form>
  </mat-card-content>
</mat-card>
