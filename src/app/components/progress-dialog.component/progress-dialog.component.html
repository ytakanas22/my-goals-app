<h2 mat-dialog-title>
  <mat-icon>edit_note</mat-icon>
  <span>{{ data.title }} の更新</span>
</h2>

<mat-dialog-content>
  <div class="section status-section">
    <mat-checkbox [ngModel]="isCompleted" (ngModelChange)="onCheckboxChange($event)" 
                  [disabled]="progress === 100" color="primary">
      目標を達成済みにする
    </mat-checkbox>
    
    <div class="progress-container">
      <div class="label-row">
        <span>進捗状況</span>
        <span class="percentage">{{ progress }}%</span>
      </div>
      <mat-slider min="0" max="100" step="1" discrete color="primary">
        <input matSliderThumb [(ngModel)]="progress" (valueChange)="onSliderChange($event)">
      </mat-slider>
    </div>
  </div>

  <div class="edit-stack">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>期日の変更</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="deadline">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>タグの編集</mat-label>
      <mat-chip-grid #chipGrid>
        @for (tag of tags; track tag) {
          <mat-chip-row (removed)="removeTag(tag)">
            {{tag}}
            <button matChipRemove><mat-icon>cancel</mat-icon></button>
          </mat-chip-row>
        }
      </mat-chip-grid>
      <input [matChipInputFor]="chipGrid" 
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="addTag($event)" 
            placeholder="タグ追加...">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="memo-field">
    <mat-label>詳細・メモ</mat-label>
    <textarea matInput [(ngModel)]="description" rows="4"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">キャンセル</button>
  <button mat-raised-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> 更新を保存
  </button>
</mat-dialog-actions>
