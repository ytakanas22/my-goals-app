<h2 mat-dialog-title>
  <mat-icon>edit_note</mat-icon>
  <span>{{ data.title }} の更新</span>
</h2>

<mat-dialog-content>
  <div class="section progress-section">
    <div class="label-row">
      <span class="label-text">進捗状況</span>
      <span class="percentage">{{ progress }}%</span>
    </div>
    <mat-slider min="0" max="100" step="1" discrete color="primary">
      <input matSliderThumb [(ngModel)]="progress" (valueChange)="onSliderChange($event)">
    </mat-slider>
  </div>

  <div class="section status-section">
    <mat-checkbox [(ngModel)]="isCompleted" 
                  (change)="progress = isCompleted ? 100 : progress"
                  color="primary">
      目標を達成済みにする
    </mat-checkbox>
  </div>

  <div class="section memo-section">
    <mat-icon matPrefix>description</mat-icon>
    <mat-form-field appearance="outline">
      <mat-label>詳細・メモの更新</mat-label>
      <textarea matInput [(ngModel)]="description" rows="5" 
                placeholder="進捗状況やアクションプランをメモしましょう"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()" class="cancel-btn">キャンセル</button>
  <button mat-raised-button color="primary" (click)="onSave()" class="save-btn">
    <mat-icon>save</mat-icon> 更新を保存
  </button>
</mat-dialog-actions>
