<h2 mat-dialog-title>{{ data.title }} の進捗更新</h2>
<mat-dialog-content>
  <div class="slider-container">
    <label>進捗度: {{ progress }}%</label>
    <mat-slider min="0" max="100" step="1" discrete>
      <input matSliderThumb [(ngModel)]="progress" (valueChange)="onSliderChange($event)">
    </mat-slider>
  </div>

  <mat-checkbox [(ngModel)]="isCompleted" (change)="progress = isCompleted ? 100 : progress">
    目標を達成済みにする
  </mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">キャンセル</button>
  <button mat-raised-button color="primary" (click)="onSave()">保存</button>
</mat-dialog-actions>
