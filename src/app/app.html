@if (userName) {
  <nav>...</nav>
  <router-outlet></router-outlet>
} @else {
  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>ようこそ！</mat-card-title>
        <mat-card-subtitle>目標管理を始めるために名前を入力してください</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>ユーザー名</mat-label>
          <input matInput #nameInput (keyup.enter)="login(nameInput.value)">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login(nameInput.value)">
          開始する
        </button>
      </mat-card-content>
    </mat-card>
  </div>
}
